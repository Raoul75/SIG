<!DOCTYPE html>
<html>

<head>
  <title>FILIERIS</title>
    
<meta charset="utf-8" />
    
<link rel="stylesheet" href="leaflet.css">

<script src="leaflet.js"></script>
    
    
<style>

    body {
        padding: 0;
        margin: 0;
    }
    
    html,
    body,
    #map {
        height: 100%;
        font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
    }
    
</style>
    
</head>

<body>

    <div id="map"></div>
  
<script>
    
    // Création et initialisation de la carte(position et zoom)
    var map = L.map('map', {
        center: [46.56, 3.33],
        zoom: 6
    });

    // Intégration d'un fond de carte de base(tile)
    //L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png', {
    //    attribution: 'DPI JJ 2018'
    //}).addTo(map);  
   
    // Création d'une base de plusieurs fonds de carte
    var baselayers = {
        Satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
        Routière: L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png'),
        Claire: L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png'),
        //OMN: L.tileLayer.wms('http://carto.atlasante.fr/cgi-bin/mapserv?',{layers: 'MetropoleProfessionnelsliberau_18'}),
    };
    baselayers.Claire.addTo(map);

    // Création d'un menu de selection de fonds de carte
    var layersControl = L.control.layers(baselayers, null, {
        collapsed: false
    }).addTo(map);
    
</script>    


    
</body>
    
    
</html>
